<div class="bg-blue-800 text-white shadow-md rounded-b-2xl">
  <div class="flex items-center justify-between px-8 py-4">
    <!-- Logo y navegación principal -->
    <div class="flex items-center gap-8">
      <span class="font-bold text-2xl tracking-wide">Aula Inteligente</span>
      <ng-container *ngIf="authService.isLoggedIn()">
        <a
          routerLink="/main"
          class="text-white hover:text-blue-200 font-medium transition-colors duration-200"
        >
          Página principal
        </a>
      </ng-container>
    </div>

    <!-- Acciones de usuario -->
    <div class="flex items-center gap-4">
      <!-- Botón: Ingresar -->
      <p-button
        *ngIf="!authService.isLoggedIn()"
        label="Ingresar"
        styleClass="bg-white text-blue-800 hover:bg-blue-100 font-semibold rounded-md px-4 py-2 transition-all shadow"
        size="small"
        routerLink="/ingreso"
      ></p-button>

      <!-- Registrar usuario -->
      <p-button
        *ngIf="!authService.isLoggedIn()"
        label="Registrar Usuario"
        styleClass="bg-blue-600 text-white hover:bg-blue-700 font-semibold rounded-md px-4 py-2 transition-all shadow"
        size="small"
        [routerLink]="['/registro']"
      ></p-button>

      <!-- Icono configuración -->
      <ng-container *ngIf="authService.isAdmin() && authService.isLoggedIn()">
        <a
          routerLink="/configuracion"
          class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-blue-700 transition-colors"
          title="Configuración"
        >
          <i class="pi pi-user text-white text-xl"></i>
        </a>
      </ng-container>

      <!-- Logout -->
      <p-button
        *ngIf="authService.isLoggedIn()"
        (click)="cerrarSesion()"
        styleClass="bg-blue-700 text-white hover:bg-blue-600 rounded-full w-10 h-10 flex items-center justify-center p-0"
        title="Cerrar sesión"
      >
        <i class="pi pi-sign-out text-white text-xl"></i>
      </p-button>
    </div>
  </div>
</div>
