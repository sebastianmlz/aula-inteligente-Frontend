<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-900 via-blue-700 to-blue-400 px-2 sm:px-4">
  <div class="w-full max-w-md rounded-2xl shadow-2xl overflow-hidden bg-white/90 border border-blue-300 mx-auto" style="min-width: 0;">
    <div class="bg-gradient-to-r from-blue-800 via-blue-600 to-blue-400 py-6 px-4 sm:px-8">
      <h2 class="text-3xl font-bold text-white text-center drop-shadow">Aula Inteligente</h2>
      <p class="text-blue-100 text-center mt-2">Bienvenido, inicia sesión para continuar</p>
    </div>
    <div class="p-4 sm:p-8">
      <form (ngSubmit)="onLogin()" class="flex flex-col gap-6">
        <div>
          <label for="email" class="block text-blue-900 font-semibold mb-2">Correo electrónico</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-envelope text-blue-400"></i>
            <input 
              type="email" 
              pInputText 
              id="email" 
              [(ngModel)]="credentials.email" 
              name="email"
              placeholder="Ingresa tu correo" 
              class="w-full p-3 rounded-lg border border-blue-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
              required
            />
          </span>
        </div>
        <div>
          <label for="password" class="block text-blue-900 font-semibold mb-2">Contraseña</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-lock text-blue-400"></i>
            <p-password 
              id="password" 
              [(ngModel)]="credentials.password" 
              name="password"
              [feedback]="false" 
              [toggleMask]="true"
              placeholder="Ingresa tu contraseña"
              styleClass="w-full"
              inputStyleClass="w-full p-3 rounded-lg border border-blue-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
            ></p-password>
          </span>
        </div>
        <p-button 
          type="submit" 
          label="Iniciar Sesión" 
          [loading]="loading" 
          styleClass="w-full mt-2 bg-blue-700 border-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg shadow"
        ></p-button>
      </form>
      <div class="mt-6 text-center">
        <span class="text-gray-500">¿Olvidaste tu contraseña?</span>
        <a href="#" class="text-blue-600 hover:underline ml-1">Recupérala aquí</a>
      </div>
    </div>
  </div>
</div>
